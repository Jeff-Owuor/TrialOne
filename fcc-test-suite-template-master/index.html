<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  </head>

  <body class="body">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    <h1 id="title">Hello World, we are software developers!</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
<div class="parent container d-flex justify-content-center align-items-center h-100 card" style="width: 40rem;">
    <form class="card-body" id="survey-form">
      <div class="mb-3">
        <label for="exampleInputEmail1" id="name-label" class="form-label">Name</label>
        <input type="text" placeholder="name" class="form-control" id="name" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" id="email-label" class="form-label">Email address</label>
        <input type="email" placeholder="email" class="form-control" id="email" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" id="number-label"  class="form-label">Age</label>
        <input type="number" class="form-control" id="number" placeholder="0" aria-describedby="emailHelp" min="100" max="10000">
      </div>
      
      <div class="mb-3">
        <label for="disabledSelect" class="form-label">Which option best describes your current role?</label>
        <select  id="dropdown" id="disabledSelect" class="form-select">
          <option value="Student">Student</option>
          <option value="full">Full Time Job</option>
          <option value="part">Part Time Job</option>
          <option value="not">Prefer Not To Say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <h2>Would you recommend Microverse to a friend?</h2>
      <div class="form-check">
        <input value="ok" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Definitely
        </label>
      </div>
      <div class="form-check">
        <input value="maybe" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Maybe
        </label>
      </div>
      <div class="form-check">
        <input value="not sure" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Not Sure
        </label>
      </div>

      <h2>What would you like to see improved?</h2>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" value="fe" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Frontend</label>
</div>
<div class="mb-3 form-check">
  <input type="checkbox" class="form-check-input" value="be" id="exampleCheck1">
  <label class="form-check-label"  for="exampleCheck1">Backend</label>
</div>
        <div class="mb-3 form-check">

        <input type="checkbox" value="dv" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Data visualistion</label>
        </div>
        <div class="mb-3 form-check">

        <input type="checkbox" value="ch" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Challenges</label>
</div>
<div class="mb-3 form-check">

        <input type="checkbox" value="open" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Open Source Community</label>
      </div>

<h2>Any comments or suggestions?</h2>    
  
<div class="form-floating">
  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
  <label for="floatingTextarea2">Comments</label>
</div>
      <button type="submit"  id="submit"  class="btn btn-primary mt-2">Submit</button>
    </form>
  </div>

    <script  src="js/index.js"></script>
  </body>
</html>
